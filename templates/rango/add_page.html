<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page</h1>
        <div>
            <form id="page_form" method="post" action="/rango/add_page/">
                {% csrf_token %}
                {% if category %}
                    {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}
                    {% for field in form.visible_fields %}
                        {{ field.errors }}
                        {{ field.help_text }}
                        {{ field }}
                    {% endfor %}
                {% else %}
                   <div>A category by this name does not exist</div>
                {% endif %}
                <input type="submit" name="submit" value="Create Page" />
            </form>
        </div>
    </body>
</html>
